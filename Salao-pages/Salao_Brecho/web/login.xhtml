<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Formulário de Login</title>
</head>
<body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Usuário:"/>
            <h:inputText id="username" value="#{funcionarioBean.username}" required="true"/>
            
            <h:outputLabel for="password" value="Senha:"/>
            <h:inputSecret id="password" value="#{funcionarioBean.password}" required="true"/>
            
            <h:commandButton value="Login" action="#{funcionarioBean.login}" />
        </h:panelGrid>
    </h:form>
</body>
</html>
